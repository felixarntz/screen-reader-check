<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Invalid Images</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<h1>Invalid Images</h1>

	<img src="some-image.jpg">
	<img src="another-image.jpg" alt="A really incredibly crazy long descriptive text which should actually be located in a longdesc since alternative texts should not be longer than 80 characters">
	<img src="this-will-get-an-alt-text-later.jpg" alt="placeholder">
	<img src="purely-decorative-image.png" alt="" title="Decorative images should not have a title, but this one still has">
	<img src="yet-another-image.jpg" alt="">
	<img src="image-with-useless-alt.jpg" alt="image-with-useless-alt.jpg">
	<img src="another-purely-decorative-image.png" alt="spacer">
</body>
</html>
